<!DOCTYPE HTML>
<html>
    <head>
        <title>Elixor LOC</title>
    </head>
  
    <body>
        <h1>Loading line count for SkylixGH/Elixor...</h1>
      
      <script>
        fetch("https://api.codetabs.com/v1/loc/?github=SkylixGH/Elixor").then((res) => res.json()).then((d) => {
          d.forEach((it) => {
            document.querySelector('h1')?.remove();
            const rec = document.createElement('div');
            rec.innerHTML = `Language = ${it.language} && Lines = ${it.lines}`;

            console.log(rec.innerHTML);
            document.body.appendChild(rec);
          });
        });
      </script>
    </body>
</html>
